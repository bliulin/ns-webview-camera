<GridLayout class="m-20" rows="*, auto, auto">
    <StackLayout>
        <Image src="res://flame" stretch="none" horizontalAlignment="center"></Image>
    </StackLayout>
    <StackLayout row="1">
        <Label class="h2 text-center" [text]="'Profile.Biometric.Title' | L" textWrap="true"></Label>
        <Label class="h3 text-center description" [text]="'Profile.Biometric.Description' | L" textWrap="true"></Label>
    </StackLayout>

    <StackLayout row="2" marginTop="10">
        <Button class="btn btn-primary action-btn"  *ngIf="unlockAvaible.touch || unlockAvaible.face" [text]="'Profile.Biometric.ActivateBiometrics' | L" (tap)="checkFingerPrint()"></Button>

        <Label [text]="'Common.Cancel' | L" class="lbl-action text-center m-y-20" (tap)="onCancelTap()"></Label>
    </StackLayout>
</GridLayout>
