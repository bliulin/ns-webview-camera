<StackLayout class="main-container" shadow [elevation]="6" cornerRadius="15">
    <ng-container *ngIf="user$ | async as user">
        <ng-container *ngIf="eligibleProduct as vm">
            <GridLayout rows="auto" class="card-container">
                <StackLayout class="m-20">
                    <GridLayout height="240" horizontalAlignment="center" stretch="fill">
                        <img height="220" *ngIf="showImage" class="imageAnimation" src="res://eligiblestandardproduct" />
                        <!--<StackLayout class="percentageStateAnimation">
                            <StackLayout class="pulseAnimation" (tap)="onPercentageTap()">
                                <omro-percentage [value]="vm.approvalSuccessRate" [indicatorFillColor]="indicatorFillColor"></omro-percentage>
                            </StackLayout>
                        </StackLayout>-->
                    </GridLayout>

                    <Label class="h2 m-10" horizontalAlignment="center" [text]="vm.firstStageTitle"></Label>
                    <Label class="m-10 text-center" horizontalAlignment="center" [text]="vm.secondaryDetails" textWrap="true"></Label>
                    <Button
                        [width]="isTablet ? '50%' : '90%'"
                        class="btn btn-primary"
                        text="{{ 'CreditRequest.Homepage.ActivateButtonText' | L }}"
                        [isEnabled]="vm.isApplyAvailable"
                        (tap)="onValidateTap()"
                    ></Button>
                </StackLayout>
            </GridLayout>
        </ng-container>
    </ng-container>
</StackLayout>
