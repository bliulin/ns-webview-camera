<StackLayout>
    <StackLayout class="bottom-sheet-slider"></StackLayout>
    <StackLayout class="bottom-sheet-layout">
        <Label class="h3 text-center action-info-txt" text="{{ 'CreditRequest.Homepage.SwitchLoan.Header' | L }}"></Label>
        <StackLayout class="main-container" ios:marginBottom="30">
            <ng-container *ngFor="let loan of loans$ | async">
                <StackLayout class="loan-selectable-card-border" [class.selected]="loan.isSelected">
                    <StackLayout class="loan-selectable-card" [class.selected]="loan.isSelected" (tap)="switchLoanAndCloseBottomSheet(loan.id)">
                        <GridLayout class="m-10" rows="auto" columns="auto, *, 30">
                            <StackLayout class="icon-container" [backgroundColor]="getBackgroundColor(loan.iconColor)">
                                <Label [text]="loanActivityIconHintMapper[loan.iconHint]" class="ff icon text-center" [color]="getColor(loan.iconColor)"></Label>
                            </StackLayout>
                            <FlexboxLayout class="icon-loan-purpose" col="1">
                                <Label class="caption purpose" [text]="loan.purpose"></Label>
                                <StackLayout orientation="horizontal">
                                    <Label class="h2" [text]="localeService.formatAsCurrency(loan.totalAmount)"> </Label>
                                    <Label class="caption currency" [text]="loan.currencyDisplayName"> </Label>
                                </StackLayout>
                            </FlexboxLayout>
                            <StackLayout *ngIf="loan.isSelected" class="status-circle" col="2" verticalAlignment="center">
                                <Label text="&#xf00c;" color="white" class="fas check"> </Label>
                            </StackLayout>
                        </GridLayout>
                    </StackLayout>
                </StackLayout>
            </ng-container>
        </StackLayout>
    </StackLayout>
</StackLayout>
