<!-- <omro-big-money [value]="account.workingBalance" [currency]="account.currencyCode"></omro-big-money> -->
<StackLayout>
    <StackLayout class="bottom-sheet-slider"></StackLayout>
    <StackLayout class="bottom-sheet-layout">
        <Label class="h3 text-center action-info-txt" text="{{ 'CreditRequest.Homepage.SwitchLoan.Header' | L }}"></Label>
        <StackLayout class="main-container" ios:marginBottom="30">
            <ng-container *ngFor="let account of accounts$ | async">
                <StackLayout class="loan-selectable-card-border" [class.selected]="account.isSelected">
                    <StackLayout class="loan-selectable-card" [class.selected]="account.isSelected" (tap)="switchCardAndCloseBottomSheet(account.id)">
                        <GridLayout class="m-10" rows="auto" columns="auto, *, 30">
                            <StackLayout class="icon-container" [backgroundColor]="getBackgroundColor(account.color)">
                                <Label [text]="account.currencyCode" class="text-center"></Label>
                            </StackLayout>
                            <omro-big-money col="1" [value]="account.workingBalance" [currency]="account.currencyCode | lowercase"></omro-big-money>
                            <StackLayout *ngIf="account.isSelected" class="status-circle" col="2" verticalAlignment="center">
                                <Label text="&#xf00c;" color="white" class="fas check"> </Label>
                            </StackLayout>
                        </GridLayout>
                    </StackLayout>
                </StackLayout>
            </ng-container>
        </StackLayout>
    </StackLayout>
</StackLayout>
