<StackLayout orientation="horizontal">
    <StackLayout class="main-container-border" (tap)="toggle()" [class.invalid]="invalid">
        <StackLayout *ngIf="value" class="main-container" [class.checked]="value" [class.readonly]="readonly">
            <Label text="&#xf00c;" class="fas icon-check"></Label>
        </StackLayout>
    </StackLayout>
    <StackLayout col="1" verticalAlignment="center">
        <ng-content></ng-content>
    </StackLayout>
    <Label *ngIf="text" class="default-text" [class.readonly]="readonly" col="1" textWrap="true" [text]="text" android:verticalAlignment="center" (tap)="toggle()"></Label>
</StackLayout>
