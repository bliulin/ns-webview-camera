<StackLayout class="add-card-container" (tap)="onButtonTap.emit()" [class.hasBorder]="buttonHasBorder">
  <GridLayout columns="auto, auto" marginLeft="20">
      <StackLayout class="card-icon-container" [class.hasBorder]="buttonHasBorder">
          <StackLayout class="icon" [class.green]="hasGreenIconBackground">
            <ng-content select="[icon]"></ng-content>
          </StackLayout>
      </StackLayout>
      <ng-content select="[text]"></ng-content>
  </GridLayout>
</StackLayout>
